<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Signee Runner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <style>
        :root {
            --orange: #f97316;
            --dark-orange: #c2410c;
            --light-orange: #fb923c;
            --bg-color: #ffedd5;
            --text-color: #431407;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Bangers', cursive;
            background-color: var(--orange);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            overflow: hidden;
        }
        .game-container {
            width: 100%;
            max-width: 800px;
            height: 500px;
            max-height: 100vh;
            position: relative;
            background-color: var(--bg-color);
            border: 10px solid var(--dark-orange);
            border-radius: 20px;
            box-shadow: 0 10px 0 #9a3412, inset 0 0 20px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 237, 213, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        h1 {
            font-size: clamp(3rem, 15vw, 5rem);
            color: var(--dark-orange);
            text-shadow: 4px 4px 0 white;
            margin-bottom: 1rem;
        }
        p { font-size: 1.2rem; color: var(--text-color); }
        
        .btn, .upload-label {
            padding: 1rem 2.5rem; border-radius: 50px; font-size: 1.5rem;
            font-family: 'Bangers', cursive; letter-spacing: 2px;
            cursor: pointer; transition: all 0.2s ease;
            background: var(--light-orange); color: white; border: none;
            text-shadow: 2px 2px 0 var(--dark-orange);
            box-shadow: 0 6px 0 var(--dark-orange);
            margin-top: 1.5rem;
        }
        .btn:hover, .upload-label:hover { transform: translateY(-3px); }
        .btn:active, .upload-label:active { transform: translateY(2px); box-shadow: 0 2px 0 var(--dark-orange); }

        #character-preview {
            width: 80px; height: 80px;
            border-radius: 10px; border: 4px solid var(--dark-orange);
            margin-bottom: 1rem; object-fit: cover;
            background: white;
        }

        #score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 3rem;
            color: var(--dark-orange);
            text-shadow: 3px 3px 0 white;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>

    <div class="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="score-display">SCORE: 0</div>

        <!-- Start Screen -->
        <div id="start-screen" class="overlay">
            <h1>Orange Runner</h1>
            <p>Upload your character image to play!</p>
            <img id="character-preview" src="https://placehold.co/80x80/f97316/FFFFFF?text=YOU" alt="Character Preview">
            <input type="file" id="character-upload" accept="image/*" style="display: none;">
            <label for="character-upload" class="upload-label">Choose Image</label>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="overlay" style="display: none;">
            <h1>Game Over</h1>
            <p id="final-score">Your Score: 0</p>
            <button id="restart-btn" class="btn">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const restartBtn = document.getElementById('restart-btn');
        const scoreDisplay = document.getElementById('score-display');
        const finalScoreDisplay = document.getElementById('final-score');
        const characterUpload = document.getElementById('character-upload');
        const characterPreview = document.getElementById('character-preview');

        let isPlaying = false;
        let score = 0;
        let animationFrameId;

        // Game settings
        let gameSpeed = 5;
        let gravity = 0.5;
        const groundHeight = 50;
        let spawnTimer = 0;

        // Player
        const player = {
            x: 50,
            y: 0, // Will be set on resize
            width: 60,
            height: 60,
            dy: 0,
            isJumping: false,
            image: new Image()
        };
        player.image.src = 'https://placehold.co/60x60/f97316/FFFFFF?text=S'; // Default

        let obstacles = [];
        let tokens = [];

        function resizeCanvas() {
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;
            player.y = canvas.height - groundHeight - player.height; // Set player y pos
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // --- Event Listeners ---
        characterUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    player.image.src = event.target.result;
                    characterPreview.src = event.target.result;
                    player.image.onload = () => {
                        startGame(); // Auto-start game on image load
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        restartBtn.addEventListener('click', () => {
            gameOverScreen.style.display = 'none';
            startScreen.style.display = 'flex';
        });

        function handleJump(e) {
            e.preventDefault();
            if (isPlaying && !player.isJumping) {
                player.isJumping = true;
                player.dy = -12;
            }
        }
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') handleJump(e);
        });
        canvas.addEventListener('touchstart', handleJump);
        canvas.addEventListener('mousedown', handleJump);

        // --- Game Logic ---
        function startGame() {
            isPlaying = true;
            score = 0;
            gameSpeed = 5;
            obstacles = [];
            tokens = [];
            player.y = canvas.height - groundHeight - player.height;
            player.dy = 0;
            player.isJumping = false;
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            scoreDisplay.textContent = 'SCORE: 0';
            scoreDisplay.style.display = 'block';
            loop();
        }
        
        function update() {
            player.dy += gravity;
            player.y += player.dy;
            
            if (player.y + player.height > canvas.height - groundHeight) {
                player.y = canvas.height - groundHeight - player.height;
                player.dy = 0;
                player.isJumping = false;
            }

            spawnTimer++;
            const spawnInterval = Math.max(50, 120 - gameSpeed * 5);
            if (spawnTimer > spawnInterval) {
                if (Math.random() > 0.3) {
                    obstacles.push({
                        x: canvas.width,
                        y: canvas.height - groundHeight - (Math.random() * 20 + 40), // variable height
                        width: Math.random() * 20 + 30, // variable width
                        height: 50
                    });
                } else if (Math.random() > 0.5) {
                     tokens.push({
                        x: canvas.width,
                        y: canvas.height - groundHeight - 120,
                        radius: 15
                    });
                }
                spawnTimer = 0;
            }

            obstacles.forEach((obs, index) => {
                obs.x -= gameSpeed;
                if (checkCollision(player, obs)) gameOver();
                if (obs.x + obs.width < 0) obstacles.splice(index, 1);
            });
            
            tokens.forEach((token, index) => {
                token.x -= gameSpeed;
                if (checkCollision(player, { x: token.x - token.radius, y: token.y - token.radius, width: token.radius*2, height: token.radius*2 })) {
                    score += 10;
                    tokens.splice(index, 1);
                }
                if (token.x + token.radius < 0) tokens.splice(index, 1);
            });
            
            score++;
            scoreDisplay.textContent = `SCORE: ${score}`;
            gameSpeed += 0.002;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = 'var(--dark-orange)';
            ctx.fillRect(0, canvas.height - groundHeight, canvas.width, groundHeight);

            ctx.save();
            let rotation = player.isJumping ? Math.PI / 180 * -15 : Math.sin(Date.now() / 100) * 0.1;
            ctx.translate(player.x + player.width / 2, player.y + player.height / 2);
            ctx.rotate(rotation);
            ctx.drawImage(player.image, -player.width / 2, -player.height / 2, player.width, player.height);
            ctx.restore();

            ctx.fillStyle = '#431407';
            obstacles.forEach(obs => {
                ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
            });
            
            tokens.forEach(token => {
                ctx.beginPath();
                ctx.arc(token.x, token.y, token.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#facc15';
                ctx.fill();
                ctx.closePath();
                ctx.fillStyle = '#ca8a04';
                ctx.font = '20px Bangers';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('S', token.x, token.y + 2);
            });
        }
        
        function checkCollision(rect1, rect2) {
            return (
                rect1.x < rect2.x + rect2.width &&
                rect1.x + rect1.width > rect2.x &&
                rect1.y < rect2.y + rect2.height &&
                rect1.y + rect1.height > rect2.y
            );
        }

        function gameOver() {
            isPlaying = false;
            cancelAnimationFrame(animationFrameId);
            gameOverScreen.style.display = 'flex';
            finalScoreDisplay.textContent = `Your Score: ${score}`;
            scoreDisplay.style.display = 'none';
        }

        function loop() {
            if (!isPlaying) return;
            update();
            draw();
            animationFrameId = requestAnimationFrame(loop);
        }
    </script>
</body>
</html>
